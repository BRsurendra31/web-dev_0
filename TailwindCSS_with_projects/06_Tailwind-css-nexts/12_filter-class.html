<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter classes</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    

    <h1 class="blur-sm size-32"> surendta </h1>
    <img src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="blur" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="blur-sm" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="blur-md" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="blur-3xl" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>


    <h2>Brightness :</h2>

    <img class="brightness-50" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="brightness-105" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="brightness-125" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="brightness-150" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    

    <h2>contrast :</h2>

    <img class="contrast-0" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="contrast-50" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="contrast-75" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="contrast-100" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    

    <h2>grayscale :</h2>
    <img class="grayscale" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>


    <h2>Invert :</h2>

    <img class="invert" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>


    <h2>hue :</h2>

    <img class="hue-rotate-15" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="hue-rotate-30" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="hue-rotate-60" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>
    <img class="hue-rotate-90" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""/>


    <!-- we desable applied filter from config file by applying property corePlugins:{
        filter:false
    } -->
</body>
</html>
