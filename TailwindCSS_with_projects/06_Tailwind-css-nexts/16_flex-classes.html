<body class="h-screen">


    <!-- flex: Applies a flexbox layout to the container, enabling flexible and responsive layouts.
    flex-col: Arranges flex items vertically (column direction) instead of the default row.
    items-center: Centers items along the cross-axis (vertically in a flex column).
    justify-around: Distributes items evenly with space around them along the main axis (horizontally in a flex column). -->

    <!-- justify-between : distributes flex items along the main axis with space between them, pushing the first item to the start and the last item to the end, leaving equal space between items. -->

     <!-- flex-wrap: Allows flex items to wrap onto multiple lines if they exceed the container's width.

    content-start: Aligns the wrapped lines of content to the start (top) of the flex container along the cross-axis. -->

     <div class="bg-gray-500 size-full
     flex 
     flex-wrap
     content-start
     flex-col
