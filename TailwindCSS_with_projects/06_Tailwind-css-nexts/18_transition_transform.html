<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation , Transition</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    
    <button class="bg-blue-700 m-4 p-4  text-white rounded hover:bg-blue-900" >
        button1
    </button>

    <button class="bg-blue-700 m-4 p-4  text-white rounded hover:bg-blue-900
    transition duration-1000
    " >
        button2
    </button>

    <button class="bg-blue-700 m-4 p-4  text-white rounded hover:opacity-5
    
    " >
        button3
    </button>

    <button class="bg-blue-700 m-4 p-4  text-white rounded hover:opacity-5
    transition duration-1000
    " >
        button5
    </button>


    <button class="bg-yellow-700 m-4 p-4  text-white rounded 
    hover:rotate-45 transition-transform duration-1000
    " >
        button6
    </button>

    <button class="bg-green-700 m-4 p-4  text-white rounded 
    hover:scale-75 transition-transform duration-1000
    " >
        button7
    </button>

    <button class="bg-pink-700 m-4 p-4  text-white rounded 
    hover:scale-x-150 hover:scale-y-50 transition-transform duration-1000
    " >
        button8
    </button>



    <img class="m-20 w-56 hover:rotate-45 hover:scale-75 transition-transform duration-1000" src="https://images.pexels.com/photos/27741898/pexels-photo-27741898/free-photo-of-model-in-a-long-white-dress-sitting-on-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=" alt="">
</body>
</html>
