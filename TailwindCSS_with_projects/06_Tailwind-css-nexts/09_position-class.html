<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position class</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    
    
    <div class="bg-slate-600 size-96 relative">
        <div class="bg-yellow-400 size-20 absolute top-0 left-0">
        </div>
    
        <div class="bg-red-400 size-20 absolute bottom-0 left-0">
        </div>
    
        <div class="bg-green-400 size-20 absolute top-0 right-0">
        </div>
    
        <div class="bg-yellow-400 size-20 absolute bottom-0 right-0">
        </div>
    
    </div>

    <div class="bg-pink-500 size-96 ">

        <!-- <h1 class="bg-black size-20 text-white fixed ">without z-index</h1> -->
        <h1 class="bg-black size-20 text-white fixed z-20">with z-index</h1>
    </div>

    <div class="bg-green-400 size-96 relative">
        <div class="bg-red-500 size-20 inset-10 absolute"></div>

    </div>
</body>
</html>
