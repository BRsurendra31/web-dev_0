<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity classes</title>
<link rel="stylesheet" href="output.css">
</head>
<body>

    <button class="bg-blue-600 rounded-sm p-2 m-4 text-white">Login1</button>
    <!-- In Tailwind CSS, rounded-sm applies a small border-radius to an element, giving it slightly rounded corners. It equates to a border-radius of 0.125rem (2px).

    In Tailwind CSS, rounded-md applies a medium border-radius to an element, giving it slightly rounded corners.
    It equates to a border-radius of 0.375rem (6px). -->


        <!-- hover -->
         <!-- effects on hoverin -->
    <button class="bg-blue-600 rounded-md p-2 m-4 text-white hover:bg-blue-900">Login2</button>
    
    
    <button class="bg-blue-600 rounded-lg p-2 m-4 text-white hover:bg-blue-900">Login3</button>

    <button class="bg-blue-600 rounded-xl p-2 m-4 text-white hover:bg-blue-900">Login4</button>


    <button class="bg-blue-600 rounded-2xl p-2 m-4 text-white hover:bg-blue-900">Login5</button>

    <button class="bg-blue-600 rounded-3xl p-2 m-4 text-white hover:bg-blue-900">Login6</button>

    <button class="bg-blue-600 rounded-full p-2 m-4 text-white hover:bg-blue-900">Login7</button>

    <!-- focus -->
    <!-- effect  on clicking (not hovering )and effect remain till next element click  -->


<button class="bg-blue-600 rounded-full p-2 m-4 text-white focus:bg-yellow-900">Login8</button>

<!-- active -->
 <!-- effect on clicking not hovering -->

<button class="bg-blue-600 rounded-full p-2 m-4 text-white active:bg-pink-900">Login9</button>


<!-- hover, active, focus -->


<button class="bg-blue-600 rounded-full p-2 m-4 text-white hover:bg-blue-900 active:bg-pink-900 focus:bg-yellow-400">Login10</button>


<!-- group hover -->

<div class="group">
    <h1 class="group-hover:bg-black group-hover:text-white">heading click</h1>

    <h3>No hover</h3>
    <p class="group-hover:bg-black group-hover:text-white">para click</p>
</div>













    


</body>
</html>
